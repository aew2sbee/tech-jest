name: Run npm test

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'test/**'
      - 'jest.config.ts'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm test
